<!DOCTYPE HTML>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">

		<title>Jogo da velha</title>
		<!-- importando jquery -->
		<script src="jquery-2.2.1.js"></script>
		<!-- importando scrip javascript do jogo -->
		<script src="/jogo_da_velha.js"></script>		
	</head>

	<body>
		<div id="pagina_inicial" align="center">
			<table border="0" width="600px">
				<tbody>
					<tr>
						<td  colspan="3" align="center">JOGO DA VELHA</td> <!-- colspan serve para mesclar as colunas -->
					</tr>

					<tr>
						<td align="center">
							<img src="/imagens/jogador_1.png">
							<br>
							<input id="entrada_apelido_jogador_1" type="text" maxlength="10" placeholder="Apelido jogador 1" style="border: 0px; text-align: center;"/> <!-- o "maxlength" é limitado a quantidade de caracteres do apelido para o jogador, no caso 10 caracteres -->
						</td>

						<td id="btn_iniciar_jogo" ;align="center">
							<img src="/imagens/iniciar.png">
						</td>

						<td align="center">
							<img src="/imagens/jogador_2.png">
							<br>
							<input id="entrada_apelido_jogador_2" type="text" maxlength="10" placeholder="Apelido jogador 2" style="border: 0px; text-align: center;"/>
						</td>
					</tr>

				</tbody>
			</table>

		</div>

		<div id="palco_jogo" style="display:none;margin-top: 50px; text-align:center"> 	<!-- o "display:none" , serve para desabilitar a visualização do grid do jogo -->

			<div style="display: inline-block;">  <!-- o "display: inline-block" serve para colocar uma div do lado da outra -->
				<img src="/imagens/jogador_1.png">
				<br>
				<span id="nome_jogador_1"></span>
			</div>

			<div style="display: inline-block;">
				<table border="0"> <!-- usando o border="1", vc visualizará o projeto antes de colocar estilo nas div -->
					<tr>
						<td style="border-bottom: solid 1px red; border-right: solid 1px red">
							<div class="jogada" id="a-1" style="width: 100px; height:100px"></div>  <!-- foi atribuida a class="jogada" para todas as div, para referenciar a class na função do jquery -->
						</td>
						<td style="border-bottom: solid 1px red; border-right: solid 1px red">
							<div class="jogada" id="a-2" style="width: 100px; height:100px"></div>
						</td>
						<td style="border-bottom: solid 1px red;">
							<div class="jogada" id="a-3" style="width: 100px; height:100px"></div>
						</td>
					</tr>

					<tr>
						<td style="border-bottom: solid 1px red; border-right: solid 1px red">
							<div class="jogada" id="b-1" style="width: 100px; height:100px"></div>
						</td>
						<td style="border-bottom: solid 1px red; border-right: solid 1px red">
							<div class="jogada" id="b-2" style="width: 100px; height:100px"></div>
						</td>
						<td style="border-bottom: solid 1px red;">
							<div class="jogada" id="b-3" style="width: 100px; height:100px"></div>
						</td>
					</tr>

					<tr>
						<td style=" border-right: solid 1px red">
							<div class="jogada" id="c-1" style="width: 100px; height:100px"></div>
						</td>
						<td style=" border-right: solid 1px red">
							<div class="jogada" id="c-2" style="width: 100px; height:100px"></div>
						</td>
						<td>
							<div class="jogada" id="c-3" style="width: 100px; height:100px"></div>
						</td>
					</tr>


				</table>
			</div>

			<div style="display: inline-block;">
				<img src="/imagens/jogador_2.png">
				<br>
				<span id="nome_jogador_2"></span>
			</div>

		</div>
	
	</body>
</html>
